version: '3.8'

services:
  birdnet-backend:
    build:
      context: ./backend/birdnet-backend
      dockerfile: Dockerfile
    container_name: birdnet-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/birdnet-backend:/app
      # Persist BirdNET models between container restarts (speeds up subsequent starts)
      - birdnet-models:/root/.local/share/birdnetlib
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s  # Allow 60s for model download on first run
    restart: unless-stopped

  express-backend:
    build:
      context: ./backend/express-backend
      dockerfile: Dockerfile
    container_name: express-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - BIRDNET_API_URL=http://birdnet-backend:8000
    volumes:
      - ./backend/express-backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      birdnet-backend:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: birdnet-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      express-backend:
        condition: service_started
    restart: unless-stopped

volumes:
  birdnet-models:
    driver: local

