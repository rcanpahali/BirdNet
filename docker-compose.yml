version: '3.8'

services:
  birdnet-api:
    build:
      context: ./server/birdnet-api
      dockerfile: Dockerfile
    container_name: birdnet-api
    ports:
      - "8000:8000"
    volumes:
      - ./server/birdnet-api:/app
      # Persist BirdNET models between container restarts (speeds up subsequent starts)
      - birdnet-models:/root/.local/share/birdnetlib
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s  # Allow 60s for model download on first run
    restart: unless-stopped

  express-api:
    build:
      context: ./server/express-api
      dockerfile: Dockerfile
    container_name: express-api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - BIRDNET_API_URL=http://birdnet-api:8000
    volumes:
      - ./server/express-api:/app
      - /app/node_modules
      - ./server/express-api/data:/app/data
    command: npm run dev
    depends_on:
      birdnet-api:
        condition: service_healthy
    restart: unless-stopped

  birdnet-client:
    build:
      context: ./birdnet-client
      dockerfile: Dockerfile
    container_name: birdnet-client
    ports:
      - "3000:3000"
    volumes:
      - ./birdnet-client:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      express-api:
        condition: service_started
    restart: unless-stopped

volumes:
  birdnet-models:
    driver: local

